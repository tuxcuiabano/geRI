                    <div class="page-header">
                        <h1>
                            <small> Cadastro da Instituição de Origem </small>
                        </h1>
                    </div>


                    <div class="text-right">
                        <img alt="foto Intercambista" src="userimg.jpg" class="rounded-circle " width="180" height="180">
                    </div>

                    <form role="form">

                        <div class="form-group">
                            <label for="InputNomeInstituicaoOrigem">
                                Nome da Instituição de Origem do Intercambista
                            </label>
                            <input type="text" class="form-control" name= "nomeInstituicaoOrigem" id="InputNomeInstituicaoOrigem">
                        </div>
                        
                        <div class="form-group">
                            <label for="InputEnderecoInstituicaoOrigem">
                                Endereço da Instituição de Origem do Intercambista
                            </label>
                            <input type="text" class="form-control" name= "enderecoInstituicaoOrigem" id="InputEnderecoInstituicaoOrigem">
                        </div>
                        
                        <div class="form-group">
                            <label for="InputFoneInstituicaoOrigem">
                                Telefone da Instituição de Origem do Intercambista
                            </label>
                            <input type="text" class="form-control" name= "foneInstituicaoOrigem" id="InputFoneInstituicaoOrigem">
                        </div>
                      
                        <div class="form-group">
                            <label for="InputeEmailInstituicaoOrigem">
                                Email da Instituição de Origem do Intercambista
                            </label>
                            <input type="email" class="form-control" name= "emailEmbaixador" id="InputeEmailInstituicaoOrigem">
                        </div>
                        
                        <div class="form-group">
                            <label for="InputContatoInstituicaoOrigem">
                                Contato da Área Internacional de Instituição de Origem do Intercambista
                            </label>
                            <input type="text" class="form-control" name= "contatoInstituicaoOrigem" id="InputContatoInstituicaoOrigem">
                        </div>

   
                        <button type="submit" class="btn btn-info">
                            Cadastrar
                        </button>
                    </form>
                    <br>
                </div>
            </div>
