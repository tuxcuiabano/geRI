                    <div class="page-header">
                        <h1>
                            <small> Cadastro de Intercambista</small>
                        </h1>
                    </div>


                    <div class="text-right">
                        <img alt="foto Intercambista" src="userimg.jpg" class="rounded-circle " width="180" height="180">
                    </div>

                    <form role="form"  >


                        <div class="form-group d-inline p-2 bg-dark text-white">
                            <label class="form-check-label">Tipo de Intercambista:</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="tipoIntercambista" id="inlineRadio1" value="in">
                                <label class="form-check-label" for="inlineRadio1">IN</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="tipoIntercambista" id="inlineRadio2" value="out">
                                <label class="form-check-label" for="inlineRadio2">OUT</label>
                            </div>
                        </div>
                        <br/><br/><br/>
                        <div class="form-group">
                            <label for="InputChegadaIntercambista">
                                Data de Chegada do Intercambista
                            </label>
                            <input type="date" class="form-control" name="dataChegadaIntercambista" id="InputChegadaIntercambista">
                        </div>
                        <div class="form-group">
                            <label for="InputPartidaIntercambista">
                                Data de Partida do Intercambista
                            </label>
                            <input type="date" class="form-control" name="dataPartidaIntercambista" id="InputPartidaIntercambista">
                        </div>

                        <div class="form-group">
                            <label for="InputNomeIntercambista">
                                Nome do Intercambista
                            </label>
                            <input type="text" class="form-control" name= "nomeIntercambista" id="InputNomeIntercambista">
                        </div>


                        <div class="form-group">
                            <label for="SelectSexoIntercambista">
                                Sexo do Intercambista
                            </label>
                            <select class="form-control" name= "sexoIntercambista" id="SelectSexoIntercambista">
                                <option selected> Escolha</option>
                                <option value="F">Feminino</option>
                                <option value="M">Masculino</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="InputNascIntercambista">
                                Data de Nascimento do Intercambista
                            </label>
                            <input type="date" class="form-control" name="dataNascIntercambista" id="InputNascIntercambista">
                        </div>

                        <div class="form-group">
                            <label for="InputeEmailIntercambista">
                                Email do Intercambista
                            </label>
                            <input type="email" class="form-control" name= "emailIntercambista" id="InputeEmailIntercambista">
                        </div>

                        <div class="form-group">
                            <label for="InputFoneIntercambista">
                                Telefone do Intercambista
                            </label>
                            <input type="text" class="form-control" name= "foneIntercambista" id="InputFoneIntercambista">
                        </div>


                        <div class="form-group">
                            <label for="InputNumProcessoIntercambista">
                                Número do Processo do IFMT
                            </label>
                            <input type="text" class="form-control" name= "numProcessoIntercambista" id="InputNumProcessoIntercambista">
                        </div>

                        <div class="form-group">
                            <label for="InputNumPassaporteIntercambista">
                                Número do Passaporte do Intercambista
                            </label>
                            <input type="text" class="form-control" name= "numPassaporteIntercambista" id="InputNumPassaporteIntercambista">
                        </div>

                        <div class="form-group">
                            <label for="InputValidadePassaporteIntercambista">
                                Validade do Passaporte do Intercambista
                            </label>
                            <input type="date" class="form-control" name="validadePassaporteIntercambista" id="InputValidadePassaporteIntercambista">
                        </div>

                        <div class="form-group">
                            <label for="InputNumVistoIntercambista">
                                Número do Visto do Intercambista
                            </label>
                            <input type="text" class="form-control" name= "numVistoIntercambista" id="InputNumVistoIntercambista">
                        </div>

                        <div class="form-group">
                            <label for="InputValidadeVistoIntercambista">
                                Validade do Visto do Intercambista
                            </label>
                            <input type="date" class="form-control" name="validadeVistoIntercambista" id="InputValidadeVistoIntercambista">
                        </div>

                        <div class="form-group">
                            <label for="InputNomeResponsavelOrigem">
                                Nome do Pai/Mãe/Responsável de Origem do Intercambista
                            </label>
                            <input type="text" class="form-control" name= "nomeResponsavelOrigem" id="InputNomeResponsavelOrigem">
                        </div>

                        <div class="form-group">
                            <label for="InputeEmailResponsavelOrigem">
                                Email do Pai/Mãe/Responsável de Origem do Intercambista
                            </label>
                            <input type="email" class="form-control" name= "emailResponsavelOrigem" id="InputeEmailResponsavelOrigem">
                        </div>

                        <div class="form-group">
                            <label for="InputFoneResponsavelOrigem">
                                Telefone do Pai/Mãe/Responsável de Origem do Intercambista
                            </label>
                            <input type="text" class="form-control" name= "foneResponsavelOrigem" id="InputFoneResponsavelOrigem">
                        </div>

                        <div class="form-group">
                            <label for="InputEnderecoOrigemIntercambista">
                                Endereço de Origem do Intercambista
                            </label>
                            <input type="text" class="form-control" name= "enderecoOrigemIntercambista" id="InputEnderecoOrigemIntercambista">
                        </div>

                        <div class="form-group">
                            <label for="SelectPaisOrigemIntercambista">
                                País de origem do Intercambista
                            </label>
                            <select class="form-control" name= "paisOrigemIntercambista" id="SelectPaisOrigemIntercambista">
                                <option selected> Escolha</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="SelectEstadoOrigemIntercambista">
                                Estado de origem do Intercambista
                            </label>
                            <select class="form-control" name= "estadoOrigemIntercambista" id="SelectEstadoOrigemIntercambista">
                                <option selected> Escolha</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="SelectCidadeOrigemIntercambista">
                                Cidade de origem do Intercambista
                            </label>
                            <select class="form-control" name= "cidadeOrigemIntercambista" id="SelectCidadeOrigemIntercambista">
                                <option selected> Escolha</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="SelectInstituicaoOrigemIntercambista">
                                Instituição de Ensino de origem do Intercambista
                            </label>
                            <select  class="form-control" name= "InstituicaoOrigemIntercambista" id="SelectInstituicaoOrigemIntercambista">
                                <option selected> Escolha</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="SelectCursoOrigemIntercambista">
                                Curso que o Intercambista Realiza no País de Origem
                            </label>
                            <select class="form-control" name= "CursoOrigemIntercambista" id="SelectCursoOrigemIntercambista">
                                <option selected> Escolha</option>
                            </select>
                        </div>


                        <div class="form-group">
                            <label for="SelectCampusIfmtIntercambista">
                                Campus do IFMT que o Intercambista Ficará
                            </label>
                            <select class="form-control" name= "CampusIfmtIntercambista" id="SelectCampusIfmtIntercambista">
                                <option selected> Escolha</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="SelectCursoIfmtIntercambista">
                                Curso que o Intercambista Realizará no IFMT
                            </label>
                            <select class="form-control" name= "CursoIfmtIntercambista" id="SelectCursoIfmtIntercambista">
                                <option selected> Escolha</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="SelectEmbaixadorCampusIfmt">
                                Embaixador do Campus IFMT
                            </label>
                            <select  class="form-control" name= "EmbaixadorCampusIfmt" id="SelectEmbaixadorCampusIfmt">
                                <option selected> Escolha</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="SelectVinculoIfmt">
                                Vínculo com o IFMT
                            </label>
                            <select  class="form-control" name= "VinculoIfmt" id="SelectVinculoIfmt">
                                <option selected> Escolha</option>
                                <option value="1">Estudante Regular EM » Regular Student EM » Estudiante Regular EM</option>
                                <option value="2">Estudante Regular G » Regular Student G » Estudiante Regular G</option>
                                <option value="3">Estudante Regular de PG » Regular Student PG » Estudiante Regular PG</option>
                                <option value="4">Docente / Pesquisador Visitante » Visiting Faculty / Researcher » Professor / Invetigator Vistante</option>
                                <option value="5">Estudante G “Missão de Estudos” » Student G “Study Mission” » Estudiante G “Misión de Estudios”</option>
                                <option value="6">Estudante PG “Missão de Estudos” » Student PG “Study Mission” » Estudiante PG “Misión de Estudios”</option>
                                <option value="7">Servidor Administrativo Visitante » Visiting Staff » Empleado Estatal Visitante</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="InputNumMatriculaIfmtIntercambista">
                                Número da Matrícula do Intercambista no IFMT
                            </label>
                            <input type="text" class="form-control" name= "numMatriculaIfmtIntercambista" id="InputNumMatriculaIfmtIntercambista">
                        </div>


                        <div class="form-group">
                            <label for="SelectInstituicaoMantenedora">
                                Instituição Mantenedora
                            </label>
                            <select class="form-control" name= "instituicaoMantenedora" id="SelectInstituicaoMantenedora">
                                <option selected> Escolha</option>
                            </select>
                        </div>


                        <div class="form-group">
                            <label for="SelectNivelPortuguesChegadaIntercambista">
                                Nivel de Português do Intercambista na Chegada
                            </label>
                            <select  class="form-control" name= "nivelPortuguesChegadaIntercambista" id="SelectNivelPortuguesChegadaIntercambista">
                                <option selected> Escolha</option>
                                <option value="1">Péssimo</option>
                                <option value="2">Ruim</option>
                                <option value="3">Razoável</option>
                                <option value="4">Bom</option>
                                <option value="5">Ótimo</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="SelectNivelPortuguesSaidaIntercambista">
                                Nivel de Português do Intercambista na Saida
                            </label>
                            <select class="form-control" name= "nivelPortuguesSaidaIntercambista" id="SelectNivelPortuguesSaidaIntercambista">
                                <option selected> Escolha</option>
                                <option value="1">Péssimo</option>
                                <option value="2">Ruim</option>
                                <option value="3">Razoável</option>
                                <option value="4">Bom</option>
                                <option value="5">Ótimo</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="SelectNomeContatoHostfamily">
                                Nome de Contato da HostFamily
                            </label>
                            <select  class="form-control" name= "nomeContatoHostfamily" id="SelectNomeContatoHostfamily">
                                <option selected> Escolha</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="SelectAfiliacaoReligiosaIntercambista">
                                Afiliação Religiosa do Intercambista
                            </label>
                            <select  class="form-control" name= "afiliacaoReligiosaIntercambista" id="SelectAfiliacaoReligiosaIntercambista">
                                <option selected> Escolha</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="SelectIntercambistaFumante">
                                Intercambista Fumante?
                            </label>
                            <select  class="form-control" name= "intercambistaFumante" id="SelectIntercambistaFumante">
                                <option selected> Escolha</option>
                                <option value="S">Sim</option>
                                <option value="N">Não</option>
                            </select>
                        </div>


                        <div class="form-group">
                            <label for="InputCopiaPassaporte">
                                Cópia do Passaporte do Intercambista
                            </label>
                            <input type="file" class="form-control-file" name="copiaPassaporte" id="InputCopiaPassaporte">
                        </div>

                        <div class="form-group">
                            <label for="InputFichaCadastroInstituicaoMantenedora">
                                Ficha de Cadastro da Instiuição Mantenedora
                            </label>
                            <input type="file" class="form-control-file" name="fichaCadastroIntituicaoMantenedora" id="InputFichaCadastroInstituicaoMantenedora">
                        </div>

                        <div class="form-group">
                            <label for="InputTermoCompromisso">
                                Termo de Compromisso e Conduta do Intercambista
                            </label>
                            <input type="file" class="form-control-file" name="termoCompromisso" id="InputTermoCompromisso">
                        </div>

                        <div class="form-group">
                            <label for="InputFotoIntercambista">
                                Foto do Intercambista
                            </label>
                            <input type="file" class="form-control-file" name="termoCompromisso" id="InputFotoIntercambista">
                        </div>

                        <div class="form-group">
                            <label for="InputObservacoes">
                                Observações
                            </label>
                            <textarea class="form-control md-textarea" name= "observacoes" id="InputObservacoes"></textarea>
                        </div>


                        <button type="submit" class="btn btn-info">
                            Cadastrar
                        </button>
                    </form>
                    <br>
                </div>
            </div>
        </div>
    </body>
